<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Music Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 30px;
      color: #00ffcc;
    }

    .player {
      margin-top: 40px;
      background: #1e1e1e;
      border-radius: 10px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px #00ffcc50;
    }

    .controls {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .controls button {
      margin: 0 10px;
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 50%;
      border: none;
      background: #00ffcc;
      color: #000;
      width: 50px;
      height: 50px;
    }

    .progress-container {
      margin-top: 20px;
    }

    #progress {
      width: 100%;
    }

    .volume {
      margin-top: 15px;
    }

    .playlist {
      margin-top: 30px;
    }

    .playlist-item {
      cursor: pointer;
      padding: 10px;
      border-bottom: 1px solid #333;
    }

    .playlist-item:hover {
      background: #2c2c2c;
    }

    .song-info {
      margin-top: 20px;
      text-align: center;
    }

    @media (max-width: 500px) {
      .controls button {
        width: 40px;
        height: 40px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <h1>üéµ Music Player</h1>
  <div class="player">
    <audio id="audio" controls></audio>

    <div class="song-info">
      <h3 id="title">Loading...</h3>
      <p id="artist">Please wait</p>
    </div>

    <div class="controls">
      <button onclick="prevSong()">‚èÆÔ∏è</button>
      <button onclick="playPause()">‚ñ∂Ô∏è</button>
      <button onclick="nextSong()">‚è≠Ô∏è</button>
    </div>

    <div class="progress-container">
      <input type="range" id="progress" value="0" step="1" min="0" />
    </div>

    <div class="volume">
      Volume:
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1" />
    </div>

    <div class="playlist" id="playlist">
      <!-- Songs will be loaded here -->
    </div>
  </div>

  <script>
    const songs = [
      {
        title: "SoundHelix Song 1",
        artist: "SoundHelix",
        src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
      },
      {
        title: "SoundHelix Song 2",
        artist: "SoundHelix",
        src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"
      },
      {
        title: "SoundHelix Song 3",
        artist: "SoundHelix",
        src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"
      }
    ];

    let currentIndex = 0;
    const audio = document.getElementById("audio");
    const title = document.getElementById("title");
    const artist = document.getElementById("artist");
    const progress = document.getElementById("progress");
    const volume = document.getElementById("volume");
    const playlistDiv = document.getElementById("playlist");

    function loadSong(index) {
      const song = songs[index];
      audio.src = song.src;
      title.textContent = song.title;
      artist.textContent = song.artist;
      progress.value = 0;
      audio.load();
    }

    function playPause() {
      if (audio.paused) {
        audio.play();
        document.querySelector(".controls button:nth-child(2)").textContent = "‚è∏Ô∏è";
      } else {
        audio.pause();
        document.querySelector(".controls button:nth-child(2)").textContent = "‚ñ∂Ô∏è";
      }
    }

    function nextSong() {
      currentIndex = (currentIndex + 1) % songs.length;
      loadSong(currentIndex);
      audio.play();
    }

    function prevSong() {
      currentIndex = (currentIndex - 1 + songs.length) % songs.length;
      loadSong(currentIndex);
      audio.play();
    }

    audio.addEventListener("timeupdate", () => {
      progress.max = audio.duration;
      progress.value = audio.currentTime;
    });

    progress.addEventListener("input", () => {
      audio.currentTime = progress.value;
    });

    volume.addEventListener("input", () => {
      audio.volume = volume.value;
    });

    // Populate playlist
    songs.forEach((song, index) => {
      const div = document.createElement("div");
      div.className = "playlist-item";
      div.textContent = `${song.title} - ${song.artist}`;
      div.onclick = () => {
        currentIndex = index;
        loadSong(currentIndex);
        audio.play();
      };
      playlistDiv.appendChild(div);
    });

    // Load first song
    loadSong(currentIndex);
  </script>

</body>
</html>
